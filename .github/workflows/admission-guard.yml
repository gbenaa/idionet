name: admission-guard

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  admission-guard:
    name: admission-guard
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Admission Guard
        run: |
          python tools/guard/admission_guard.py
